<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Roles for {{username}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="onLeave(false)">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #rolesForm="ngForm" id="rolesForm">
        @for (role of availableRoles; track role) {
            <div class="form-check">
                <input 
                    type="checkbox" 
                    class="form-check-input"
                    [checked] = "selectedRoles.includes(role)"
                    value="role"
                    (change)="updateChecked(role)"
                    [disabled]="role === 'Admin' && username === 'admin'"
                >
                <label>{{role}}</label>
            </div>
        }
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="onLeave(true)">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="onLeave(false)">Cancel</button> 
  </div>
