<div class="mb-3">
    <input 
        type="text"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >
    @if (control.errors?.['required']) {
        <div class="invalid-feedback">
            {{label}} is required
        </div>
    }
</div>
