<div class="text-center mt-3">
    <h3>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h3>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary-outline" 
                btnRadio="liked" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()">Members I like</button>
            <button class="btn btn-info-outline" 
                btnRadio="likedBy" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()">Members who like me</button>
        </div>  
    </div>

    <div class="row mt-3">
        @for (member of members; track member.id) {
            <div class="col-2">
                <app-member-card [member]="member"></app-member-card>
            </div>
        }
    </div>
</div>

@if (pagination) {
    <div class="d-flex justify-content-center">
        <pagination
            [(ngModel)]="pagination.currentPage"
            [itemsPerPage]="pagination.itemsPerPage"
            [totalItems]="pagination.totalItems"
            [maxSize]="10"
            [boundaryLinks]="true"
            (pageChanged)="pageChanged($event)"
            firstText="&laquo;"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            lastText="&raquo;"
        ></pagination> 
    </div>
}

<hr />
<pre>Current page: {{ pagination?.currentPage }}</pre>
<pre>Collection size: {{ pagination?.totalItems }}</pre>
<pre>Page size: {{ pagination?.itemsPerPage }}</pre>
